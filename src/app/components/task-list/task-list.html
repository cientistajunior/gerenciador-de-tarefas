<section class="task-manager">
  <header class="task-header">
    <h1>Minhas Tarefas</h1>
  </header>

  <div class="task-form-container">
    <input type="text" placeholder="O que precisa ser feito?" class="task-input" />
    <button class="add-task-btn">Adicionar</button>
  </div>

  <div class="tasks-container">
    <div class="task-item">
      <span class="task-name">Aprender os fundamentos do Angular</span>
      <button class="delete-task-btn">Excluir</button>
    </div>
    <div class="task-item completed">
      <span class="task-name">Criar o projeto Gerenciador de Tarefas</span>
      <button class="delete-task-btn">Excluir</button>
    </div>
  </div>
</section>
