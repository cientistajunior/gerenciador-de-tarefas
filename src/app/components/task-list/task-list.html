<section class="task-manager">
  <header class="task-header">
    <h1>Minhas Tarefas</h1>
  </header>

  <div class="task-form-container">
    <input
      #taskInput
      type="text"
      placeholder="O que precisa ser feito?"
      class="task-input"
      (keyup.enter)="addTask(taskInput)"
    />
    <button class="add-task-btn" (click)="addTask(taskInput)">Adicionar</button>
  </div>

  <div class="tasks-container">
    <div *ngFor="let task of tasks" class="task-item" [ngClass]="{ completed: task.completed }">
      <span class="task-name" (click)="toggleTaskCompleted(task.id)">{{ task.name }}</span>
      <button class="delete-task-btn" (click)="deleteTask(task.id)">Excluir</button>
    </div>
  </div>
</section>
